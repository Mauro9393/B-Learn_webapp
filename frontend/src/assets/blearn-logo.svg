<svg width="120" height="80" viewBox="0 0 120 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dÃ©gradÃ© -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B6DF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7F53F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B59B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5FE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Forme principale arrondie -->
  <rect x="5" y="5" width="70" height="70" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Bulle de chat -->
  <rect x="15" y="20" width="40" height="25" rx="8" fill="url(#chatGradient)"/>
  <polygon points="25,45 30,50 35,45" fill="url(#chatGradient)"/>
  
  <!-- Points de conversation -->
  <circle cx="25" cy="30" r="3" fill="white"/>
  <circle cx="35" cy="30" r="3" fill="white"/>
  <circle cx="45" cy="30" r="3" fill="white"/>
  
  <!-- Texte B-learn -->
  <text x="85" y="35" font-family="Montserrat, Arial, sans-serif" font-size="18" font-weight="700" fill="#5B6DF6">b</text>
  <text x="85" y="55" font-family="Montserrat, Arial, sans-serif" font-size="12" font-weight="400" fill="#7F53F5">learn</text>
</svg> 